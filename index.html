<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/cssshake.css">

    <title>Auto-Status</title>
</head>

<body>

    <div class="centrum">

        <div class="mega-container">

            <div class="right-side" id="right-side">
                <ol id="step-nav" class="nav-list">
                </ol>

            </div>

            <div class="left-side">

                <div class="section-top"></div>

                <div class="section-middle">

                    <div class="card-container">

                        <!-- // // // // CARD HEADER // // // // -->

                        <div class="card-header">
                            <div class="card-row" id="header-title">
                            </div>
                        </div>

                        <!-- // // // // CARD BODY // // // // -->

                        <!-- *** STEP 1 {{GENDER}} START****-->
                        <div class="card step step-gender">
                            <!-- *** STEP 1 {{GENDER}} START ****-->

                            <div class="card-body">

                                <div class="card-row">

                                    <button class="btn-gender" id="btn-male">
                                        <i class="fas fa-male fa-3x"></i>
                                    </button>

                                    <button class="btn-gender" id="btn-female">
                                        <i class="fas fa-female fa-3x"></i>
                                    </button>

                                </div>

                            </div>

                        </div>

                        <!-- *** STEP 2 {{AGE}} START****-->
                        <div class="card step step-age">
                            <!-- *** STEP 2 {{AGE}} START****-->

                            <div class="card-body">

                                <div class="card-row">
                                    <div class="element-container width-25" id="input-age-container">
                                        <input id="input-age" autocomplete="off" required>
                                    </div>

                                </div>

                            </div>

                        </div>

                        <!-- *** STEP 3 {{RELIGION}} START****-->
                        <div class="card step step-religion">
                            <!-- *** STEP 3 {{RELIGION}} START****-->

                            <div class="card-body">

                                <div class="card-row">
                                    <div class="element-container width-50" id="input-religion-container">
                                        <input type="text" id="input-religion" autocomplete="off">
                                    </div>
                                </div>

                                <div class="card-row">
                                    <button class="btn-basic" id="btn-religion-next">דלג</button>
                                </div>

                            </div>

                        </div>

                        <!-- *** STEP 4 {{MARITAL STATUS}} START****-->
                        <div class="card step step-marital-status">
                            <!-- *** STEP 4 {{MARITAL STATUS}} START****-->

                            <div class="card-body">


                                <div class="card-row">
                                    <h2 class="label">מצב משפחתי</h2>
                                </div>

                                <div class="card-row">
                                    <div class="element-container width-50" id="input-marital-status-container">
                                        <input type="text" id="input-marital-status" autocomplete="off">
                                    </div>
                                </div>

                                <div class="card-row">
                                    <h2 class="label">מספר ילדים</h2>
                                </div>

                                <div class="card-row">
                                    <div class="element-container width-50" id="input-children-number-container">
                                        <input id="input-children-number" autocomplete="off">
                                    </div>
                                </div>



                            </div>

                        </div>

                        <!-- *** STEP 5 {{SIBILINGS}} START****-->
                        <div class="card step step-sibilings">
                            <!-- *** STEP 5 {{SIBILINGS}} START****-->

                            <div class="card-header">
                                <div class="card-row">
                                    <h1>אחאים</h1>
                                </div>
                            </div>

                            <div class="card-body">

                                <div class="card-group">

                                    <div class="card-row-right">
                                        <h2 class="label">מספר אחאים</h2>
                                        <input type="number" class="input-sm" id="input-sibiling-number">
                                    </div>

                                    <div class="card-row-right">
                                        <h2 class="label">מיקום</h2>
                                        <input type="number" class="input-sm" id="input-sibiling-position">
                                    </div>

                                </div>

                            </div>

                        </div>

                        <!-- // // // // CARD FOOTER // // // // -->

                        <div class="card-footer" id="card-footer"></div>


                    </div>


                    <!-- *** {{OUTPUT}} *** -->

                    <!-- <div class="the-output"> -->
                    <div class="result-container" id="result-container">

                        <div class="result-sub-container" id="result-sub-container">

                        </div>

                    </div>

                </div>

                <!-- *** {{OUTPUT}} *** -->

                <!-- <textarea id="the-output" name="the-story" class="make-big"></textarea> -->

                <!-- *** {{OUTPUT}} *** -->

                <!-- </div> -->

                <!-- *** {{OUTPUT}} *** -->


                <div class="section-bottom">

                    <div class="bottom-row step step-gender">

                        <div class="instruction-box">
                            <ion-icon name="arrow-back-outline" size="small"></ion-icon>
                            <ion-icon name="arrow-forward-outline" size="small"></ion-icon>
                            <div class="single-item">
                                <p class="instruction">ניווט</p>

                            </div>
                        </div>

                        <div class="instruction-box">
                            <ion-icon name="return-down-back-outline" size="large"></ion-icon>
                            <div class="single-item">
                                <p class="instruction">המשך</p>

                            </div>
                        </div>
                    </div>

                    <div class="bottom-row step step-age">
                        <div class="instruction-box">
                            <ion-icon name="return-down-back-outline" size="large"></ion-icon>
                            <div class="single-item">
                                <p class="instruction">המשך</p>

                            </div>
                        </div>
                    </div>

                    <div class="bottom-row step step-religion">
                        <div class="instruction-box">
                            <ion-icon name="arrow-down-outline"></ion-icon>
                            <ion-icon name="arrow-up-outline"></ion-icon>

                            <div class="single-item">
                                <p class="instruction">ניווט</p>

                            </div>
                        </div>

                        <div class="instruction-box">
                            <ion-icon name="return-down-back-outline" size="large"></ion-icon>
                            <div class="single-item">
                                <p class="instruction">המשך</p>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/84a7daad9c.js" crossorigin="anonymous"></script>
    <script src="js/external/jquery/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="js/output.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
