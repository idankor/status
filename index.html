<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/cssshake.css">

    <title>Auto-Status</title>
</head>

<body>

    <div class="centrum">

        <div class="mega-container">

            <div class="right-side" id="right-side">
                <ol id="step-nav" class="nav-list">
                </ol>

            </div>

            <div class="left-side">

                <div class="section-top"></div>

                <div class="section-middle">

                    <div class="card-container">

                        <!-- *** STEP 1 {{GENDER}} START****-->
                        <div class="card step" id="step-gender">
                            <!-- *** STEP 1 {{GENDER}} START ****-->

                            <div class="card-header">
                                <div class="card-row">
                                    <h1>מגדר</h1>
                                </div>
                            </div>

                            <div class="card-body">

                                <div class="card-row">

                                    <button class="btn-gender" id="btn-male">
                                        <i class="fas fa-male fa-3x"></i>
                                    </button>

                                    <button class="btn-gender" id="btn-female">
                                        <i class="fas fa-female fa-3x"></i>
                                    </button>

                                </div>

                            </div>

                        </div>

                        <!-- *** STEP 2 {{AGE}} START****-->
                        <div class="card step" id="step-age">
                            <!-- *** STEP 2 {{AGE}} START****-->

                            <div class="card-header">
                                <div class="card-row">
                                    <h1>גיל</h1>
                                </div>
                            </div>

                            <div class="card-body">

                                <div class="card-row">
                                    <input type="number" class="input-age" id="input-age" required>
                                </div>

                            </div>

                        </div>

                        <!-- *** STEP 3 {{RELIGION}} START****-->
                        <div class="card step" id="step-3">
                            <!-- *** STEP 3 {{RELIGION}} START****-->

                            <div class="card-header">
                                <div class="card-row">
                                    <h1>דת</h1>
                                </div>
                            </div>

                            <div class="card-body">

                                <!-- <div class="card-row">

                                    <label class="switch">
                                        <input type="checkbox" id="switch-religion">
                                        <span class="slider round"></span>
                                    </label>
                                </div>

                                <div class="spacer"></div> -->

                                <div class="card-row">
                                    <input type="text" class="input-md" id="input-religion" autocomplete="off">
                                </div>

                                <div class="spacer"></div>

                                <div class="card-row">
                                    <button class="btn-basic" id="btn-religion-next">דלג</button>
                                </div>

                            </div>

                        </div>

                        <!-- *** STEP 4 {{MARITAL STATUS}} START****-->
                        <div class="card step" id="step-4">
                            <!-- *** STEP 4 {{MARITAL STATUS}} START****-->

                            <div class="card-header">
                                <div class="card-row">
                                    <h1>מצב משפחתי</h1>
                                </div>
                            </div>

                            <div class="card-body">

                                <div class="card-group">

                                    <div class="card-row-right">
                                        <h2 class="label">מצב משפחתי</h2>
                                        <input type="text" class="input-md" id="input-marital-status">
                                    </div>

                                    <div class="card-row-right">
                                        <h2 class="label">מספר ילדים</h2>
                                        <input type="number" class="input-sm" id="input-children-number">
                                    </div>

                                </div>

                            </div>

                        </div>

                        <!-- *** STEP 5 {{SIBILINGS}} START****-->
                        <div class="card step" id="step-5">
                            <!-- *** STEP 5 {{SIBILINGS}} START****-->

                            <div class="card-header">
                                <div class="card-row">
                                    <h1>אחאים</h1>
                                </div>
                            </div>

                            <div class="card-body">

                                <div class="card-group">

                                    <div class="card-row-right">
                                        <h2 class="label">מספר אחאים</h2>
                                        <input type="number" class="input-sm" id="input-sibiling-number">
                                    </div>

                                    <div class="card-row-right">
                                        <h2 class="label">מיקום</h2>
                                        <input type="number" class="input-sm" id="input-sibiling-position">
                                    </div>

                                </div>

                            </div>

                        </div>

                        <div class="card-footer" id="card-footer"></div>


                    </div>


                    <!-- *** {{OUTPUT}} *** -->

                    <!-- <div class="the-output"> -->
                    <div class="result-container" id="result-container">

                        <div class="result-sub-container" id="result-sub-container">

                        </div>

                    </div>

                </div>

                <!-- *** {{OUTPUT}} *** -->

                <!-- <textarea id="the-output" name="the-story" class="make-big"></textarea> -->

                <!-- *** {{OUTPUT}} *** -->

                <!-- </div> -->

                <!-- *** {{OUTPUT}} *** -->


                <div class="section-bottom">

                    <div class="bottom-row step step1">

                        <div class="instruction-box">
                            <ion-icon name="arrow-back-outline" size="small"></ion-icon>
                            <ion-icon name="arrow-forward-outline" size="small"></ion-icon>
                            <div class="single-item">
                                <p class="instruction">ניווט</p>

                            </div>
                        </div>

                        <div class="instruction-box">
                            <ion-icon name="return-down-back-outline" size="large"></ion-icon>
                            <div class="single-item">
                                <p class="instruction">המשך</p>

                            </div>
                        </div>
                    </div>

                    <div class="bottom-row step step2">
                        <div class="instruction-box">
                            <ion-icon name="return-down-back-outline" size="large"></ion-icon>
                            <div class="single-item">
                                <p class="instruction">המשך</p>

                            </div>
                        </div>
                    </div>

                    <div class="bottom-row step step3">
                        <div class="instruction-box">
                            <ion-icon name="arrow-down-outline"></ion-icon>
                            <ion-icon name="arrow-up-outline"></ion-icon>

                            <div class="single-item">
                                <p class="instruction">ניווט</p>

                            </div>
                        </div>

                        <div class="instruction-box">
                            <ion-icon name="return-down-back-outline" size="large"></ion-icon>
                            <div class="single-item">
                                <p class="instruction">המשך</p>

                            </div>
                        </div>
                    </div>






                </div>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/84a7daad9c.js" crossorigin="anonymous"></script>
    <script src="js/external/jquery/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="js/output.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
