<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Auto-Status</title>
</head>

<body>

    <div class="centrum">

        <div class="mega-container">

            <div class="right-side" id="right-side">
                <ol id="step-nav">
                </ol>

            </div>

            <div class="left-side">

                <div class="section-top"></div>

                <div class="section-middle">

                    <!-- *** STEP 1 {{GENDER}} START****-->
                    <div class="card step" id="step-1">
                        <!-- *** STEP 1 {{GENDER}} START ****-->

                        <div class="card-header">
                            <div class="card-row">
                                <h1>מגדר</h1>
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="card-row">

                                <button class="btn-gender" id="btn-male">
                                    <i class=" fas fa-male fa-3x"></i>
                                </button>

                                <button class="btn-gender" id="btn-female">
                                    <i class="fas fa-female fa-3x"></i>
                                </button>

                            </div>
                        </div>

                        <!-- *** STEP 1 {{GENDER}} END ****-->
                    </div>
                    <!-- *** STEP 1 {{GENDER}} END ****-->

                    <!-- *** STEP 2 {{AGE}} START****-->
                    <div class="card step" id="step-2">
                        <!-- *** STEP 2 {{AGE}} START****-->

                        <div class="card-header">
                            <div class="card-row">
                                <h1>גיל</h1>
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="card-row">

                                <input type="number" class="input-age" id="input-age" required>


                            </div>
                        </div>

                        <!-- *** STEP 2 {{AGE}} END ****-->
                    </div>
                    <!-- *** STEP 2 {{AGE}} END ****-->






                    <!-- *** {{OUTPUT}} *** -->
                    <div class="the-output">
                        <!-- *** {{OUTPUT}} *** -->

                        <textarea id="the-output" name="the-story" class="make-big"></textarea>
                        <!-- *** {{OUTPUT}} *** -->
                    </div>
                    <!-- *** {{OUTPUT}} *** -->

                </div>

                <div class="section-bottom"></div>

            </div>

        </div>





    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/84a7daad9c.js" crossorigin="anonymous"></script>
    <script src="js/external/jquery/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
</body>

</html>
